<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blog.css">
    <title>Cadastrar post</title>
</head>
<body>
      <div class="login-page">
        <div class="form">
            <form method="post" action="/cadastrar_post">
                <div class="cabec">
                <h2>Cadastro de Posts</h2>
                </div>
                <p>Título: <input type="text" name="titulo" required></p>
                <p>Resumo: <input type="text" name="resumo" required></p>
                <p>Conteúdo: <input type="text" name="conteudo" required></p>
                <button type="submit" value="Cadastrar post">Cadastrar post</button>
            </form>
        </div>
        <div class="voltar">
            <p><a class="link-projetos" href="/">Projetos</a></p>
        </div>
    </div>
</body>
</html>
